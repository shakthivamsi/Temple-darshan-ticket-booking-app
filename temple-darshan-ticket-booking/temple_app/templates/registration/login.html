<!-- templates/registration/login.html -->
{% extends 'base.html' %}
{% load static %} {# Good practice, though maybe not strictly needed if only base.html loads static files #}

{% block title %}Login{% endblock %}

{% block content %}
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
{% endblock %}
