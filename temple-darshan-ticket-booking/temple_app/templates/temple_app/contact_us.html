<!-- templates/temple_app/contact_us.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}Contact Us{% endblock %}

{% block content %}
    <h1>Contact Us</h1>
    <div class="form-container">
        <p>Have questions, feedback, or need assistance? Send us a message!</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }} {# Renders each field as a paragraph #}
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </div>
{% endblock %}
